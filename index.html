<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Soccer-title"><h1>FIFA W-CUP</h1></div>
    <div class="Soccer-cards">
        <div class="card-1">
            <div class="jersey">
                <p>#10</p>
            </div>
            <p>Lionel Messi</p>
            <img src="OIP.jpg" alt="Soccer player">
            <div class="stats">
                <div class="Pac"><p>94 PAC</p>
                </div>
                <div class="Phy"><p>72 PHY</p></div>
                <div class="Pas"><p>95 PAS</p></div>
            </div>
            
        </div>
        <div class="card-2">
            <div class="jersey-2">
                <p>#9</p>
            </div>
            <p class="C-2-name">Kylian Mbappe</p>
            <img src="IMG_0619.jpeg" alt="Soccer player">
            <div class="stats">
                <div class="Pac-2"><p>87 PAC</p>
                </div>
                <div class="Phy"><p>90 PHY</p></div>
                <div class="Pas-2"><p>93 PAS</p></div>
            </div>
            
        </div>
        <div class="card-3">
            <div class="jersey-3">
                <p>#11</p>
            </div>
            <p>Neymar Junior</p>
            <img class="img-3" src="5f5cc9fe5626e.jpg" alt="Soccer player">
            <div class="stats">
                <div class="Pac-3"><p>87 PAC</p>
                </div>
                <div class="Phy-3"><p>62 PHY</p></div>
                <div class="Pas-3"><p>87 PAS</p></div>
            </div>
            
        </div>
    </div>
</body>
</html>
